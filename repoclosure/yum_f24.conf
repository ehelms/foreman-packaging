#[main]
#cachedir=/var/cache/yum2
#debuglevel=1
#reposdir=/dev/null
#logfile=/var/log/yum.log
#retries=20
#obsoletes=1
#gpgcheck=0
#assumeyes=1
#syslog_ident=repoclosure
#syslog_device=

# repos

[f24-base]
name=base
mirrorlist=http://mirrors.fedoraproject.org/mirrorlist?repo=fedora-24&arch=x86_64
failovermethod=priority

[f24-updates]
name=updates
mirrorlist=http://mirrors.fedoraproject.org/mirrorlist?repo=updates-released-f24&arch=x86_64
failovermethod=priority

# Used as lookaside repos for layered repos (plugins)
[f24-foreman-1.15]
name=Foreman 1.15 F24
baseurl=http://yum.theforeman.org/releases/1.15/f24/$basearch
