foreman_nodejs_packages:
  vars:
    scl: 'tfm'
    build_package_tags:
      - foreman-nightly-rhel7
    package_base_dir: 'packages/foreman/'
    diff_package_skip: false
    repoclosure_config: repoclosure/yum_el7.conf
    repoclosure_lookaside_repos:
      rhel7:
        - el7-foreman-nightly
        - el7-base
        - el7-updates
        - el7-epel
        - el7-scl
        - el7-extras
  hosts:
    nodejs-argv-parse: {}
    nodejs-babel-cli:
      strategy: bundle
    nodejs-babel-core:
      strategy: bundle
    nodejs-babel-loader:
      strategy: bundle
    nodejs-babel-plugin-lodash:
      strategy: bundle
    nodejs-babel-plugin-syntax-dynamic-import: {}
    nodejs-babel-plugin-syntax-object-rest-spread: {}
    nodejs-babel-plugin-transform-class-properties:
      strategy: bundle
    nodejs-babel-plugin-transform-object-assign: {}
    nodejs-babel-plugin-transform-object-rest-spread: {}
    nodejs-babel-polyfill:
      strategy: bundle
    nodejs-babel-preset-env:
      strategy: bundle
    nodejs-babel-preset-react:
      strategy: bundle
    nodejs-babel-register:
      strategy: bundle
    nodejs-babel-runtime: {}
    nodejs-bootstrap-slider-without-jquery: {}
    nodejs-breakjs: {}
    nodejs-c3: {}
    nodejs-change-emitter: {}
    nodejs-classnames: {}
    nodejs-compression-webpack-plugin:
      strategy: bundle
    nodejs-core-js: {}
    nodejs-create-react-context: {}
    nodejs-css-element-queries: {}
    nodejs-css-loader:
      strategy: bundle
    nodejs-d3: {}
    nodejs-dom-helpers: {}
    nodejs-dotenv: {}
    nodejs-escape-string-regexp: {}
    nodejs-expose-loader: {}
    nodejs-extract-text-webpack-plugin:
